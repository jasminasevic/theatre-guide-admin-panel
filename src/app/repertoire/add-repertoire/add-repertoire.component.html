<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Add repertoire</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/dashboard/main">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a [routerLink]="['/repertoires/all-plays']">Repertoire</a>
            </li>
            <li class="breadcrumb-item active">Add Play</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row clearfix">
      <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
        <div class="card">
          <div class="header">
            <h2><strong> Play Information</strong></h2>
          </div>
          <div class="body">
            <form class="m-4" [formGroup]="repertoireForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3">
                    <mat-label>Show</mat-label>
                    <mat-select formControlName="ShowId">
                      <mat-option>--</mat-option>
                      <mat-option *ngFor="let item of showListing" [value]="item.id" required>
                        {{ item.title }}
                      </mat-option>
                    </mat-select>
                    <mat-error *ngIf="repertoireForm.get('ShowId').hasError('required')">
                      Please select show
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12 mb-2">
                  <mat-form-field class="example-full-width mb-3" appearance="outline">
                    <mat-label>Date and time</mat-label>
                    <input matInput [ngxMatDatetimePicker]="picker" placeholder="Choose a date"  formControlName="ShowDate">
                    <mat-datepicker-toggle matSuffix [for]="picker">
                    </mat-datepicker-toggle>
                    <ngx-mat-datetime-picker #picker></ngx-mat-datetime-picker>
                  </mat-form-field>
                </div>
              </div>
