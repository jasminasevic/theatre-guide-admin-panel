<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">Actor Profile</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/dashboard/main">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a [routerLink]="['/directors/all-directors']" onClick="return false;">Directors</a>
            </li>
            <li class="breadcrumb-item active">Profile</li>
          </ul>
        </div>
      </div>
    </div>
    <!-- Your content goes here  -->
    <div class="row clearfix">
      <div class="col-lg-4 col-md-12">
        <div class="card">
          <div class="m-b-20">
            <div class="contact-grid">
              <div class="profile-header bg-dark">
                <div class="user-name" *ngIf='director'>{{ director.directorFirstName + ' ' + director.directorLastName}}</div>
              </div>
              <div>
                <img src="../../../assets/images/director.png" class="user-img" alt="director">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-8 col-md-12">
        <div class="card">
          <div class="profile-tab-box">
            <div class="p-l-20">
              <ul class="nav ">
                <li class="nav-item tab-all">
                  <a class="nav-link active show" href="#about" data-toggle="tab">About</a>
                </li>
                <li class="nav-item tab-all p-l-20">
                  <a class="nav-link" href="#project" data-toggle="tab">Shows</a>
                </li>
                <li class="nav-item tab-all p-l-20" *ngIf='director'>
                  <a class="nav-link" [routerLink]="['../../edit-director', director.id]"
                     data-toggle="tab"><mat-icon aria-label="Edit" class="col-black">edit</mat-icon></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="tab-content">
          <div role="tabpanel" class="tab-pane active" id="about" aria-expanded="true">
            <div class="row clearfix">
              <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="card project_widget">
                  <div class="body">
                    <h2>About</h2>
                    <p class="m-t-30"  *ngIf='director'>{{ director.directorBiography }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div role="tabpanel" class="tab-pane" id="timeline" aria-expanded="false">
          </div>
          <div role="tabpanel" class="tab-pane" id="project" aria-expanded="false">
            <div class="card">
              <div class="body">
                <h2>Shows</h2>
                <div class="example-container m-t-30" *ngIf="directorShow?.length;else noShow">
                  <div class="col-lg-12 col-md-12" *ngFor="let play of directorShow">
                    <p class="m-t-30">
                      <a [routerLink]="['../../../shows/about-show', play.id]" >
                        {{ play.title }} </a> - {{ play.title }}
                    </p>
                  </div>
                </div>
              </div>
              <ng-template #noShow>
                <div class="col-lg-12 col-md-12">
                  <p class="m-t-30"> There are no shows added for this director at the moment. </p>
                </div>
              </ng-template>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
