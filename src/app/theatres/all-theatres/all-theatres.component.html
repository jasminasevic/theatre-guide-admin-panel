<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">All Theatres</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/dashboard/main">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a [routerLink]="['/theatres/all-theatres']" onClick="return false;">Theatres</a>
            </li>
            <li class="breadcrumb-item active">All</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="table-responsive">

              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ml-0">
                      <li class="dropdown">
                        <h2>
                          <strong>Theatres</strong></h2>
                      </li>
                      <li class="dropdown m-l-20">

                        <mat-form-field>
                          <input matInput placeholder="Search Theatres" #input  [(ngModel)]="input.value">
                          <mat-icon matPrefix>search</mat-icon>
                          <button mat-button *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="refresh()">
                            <mat-icon>close</mat-icon>
                          </button>
                        </mat-form-field>
                      </li>
                      <li>
                        <!-- <div class="icon-button-demo m-l-10" [hidden]=!selection.hasValue()>
                          <button mat-mini-fab color="warn" (click)="removeSelectedRows()">
                            <mat-icon class="col-white">delete
                            </mat-icon>
                          </button>
                        </div> -->
                      </li>
                    </ul>
                  </div>
                  <div class="col-4">
                    <ul class="header-buttons">
                      <li>
                        <div class="icon-button-demo">
                          <button mat-mini-fab color="primary" [routerLink]="['/theatres/add-theatre']" >
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li>
                      <li>
                        <div class="icon-button-demo">
                          <button mat-mini-fab color="primary" (click)="refresh()">
                            <mat-icon class="col-white">refresh</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <!-- <div class="spinner-container" *ngIf="dataSource.loading$ | async">
                <mat-spinner></mat-spinner>
              </div> -->

              <mat-table class="users-table mat-elevation-z8" [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="id">
                    <mat-header-cell *matHeaderCellDef mat-sort-header>#</mat-header-cell>
                    <mat-cell *matCellDef="let theatre">{{theatre.id}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="name">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                  <mat-cell class="name-cell"
                            *matCellDef="let theatre">{{theatre.name}}</mat-cell>
              </ng-container>

                <ng-container matColumnDef="description">
                    <mat-header-cell *matHeaderCellDef>Description</mat-header-cell>
                    <mat-cell class="description-cell"
                              *matCellDef="let theatre">{{theatre.description}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="email">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Email</mat-header-cell>
                  <mat-cell class="email-cell"
                            *matCellDef="let theatre">{{theatre.email}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="telephone">
                  <mat-header-cell *matHeaderCellDef>Telephone</mat-header-cell>
                  <mat-cell class="telephone-cell"
                            *matCellDef="let theatre">{{theatre.telephone}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="address">
                  <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
                  <mat-cell class="address-cell"
                            *matCellDef="let theatre">{{theatre.location}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef class="pr-0">Actions</mat-header-cell>
                <mat-cell *matCellDef="let row; let i=index;" class="pr-0">
                  <button mat-icon-button color="accent" class="btn-tbl-edit"
                     [routerLink]="['../edit-theatre', row.id]">
                    <mat-icon aria-label="Edit" class="col-white">edit</mat-icon>
                  </button>
                  <button mat-icon-button color="accent" class="btn-tbl-delete"
                    (click)="deleteItem(row.id)">
                    <mat-icon aria-label="Delete" class="col-white">delete</mat-icon>
                  </button>
                  <button mat-icon-button color="accent" class="btn-tbl-detail"
                     [routerLink]="['../about-theatre', row.id]">
                    <mat-icon aria-label="details" class="col-white">details</mat-icon>
                  </button>
                </mat-cell>

              </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>

                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

            </mat-table>

            <mat-paginator [length]="dataSource.totalCount" [pageSize]="10"
                   [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
