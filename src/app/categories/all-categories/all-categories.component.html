<section class="content">
  <div class="container-fluid">
    <div class="block-header">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <ul class="breadcrumb breadcrumb-style ">
            <li class="breadcrumb-item">
              <h4 class="page-title">All Categories</h4>
            </li>
            <li class="breadcrumb-item bcrumb-1">
              <a routerLink="/dashboard/main">
                <i class="fas fa-home"></i> Home</a>
            </li>
            <li class="breadcrumb-item bcrumb-2">
              <a [routerLink]="['/categories/all-categories']" onClick="return false;">Categories</a>
            </li>
            <li class="breadcrumb-item active">All</li>
          </ul>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card">
          <div class="body">
            <div class="table-responsive">

              <div class="materialTableHeader">
                <div class="row">
                  <div class="col-8">
                    <ul class="header-buttons-left ml-0">
                      <li class="dropdown">
                        <h2>
                          <strong>Categories</strong></h2>
                      </li>
                      <li class="dropdown m-l-20">

                        <mat-form-field>
                          <input matInput placeholder="Search Categories" #input  [(ngModel)]="input.value">
                          <mat-icon matPrefix>search</mat-icon>
                          <button mat-button *ngIf="input.value" matSuffix mat-icon-button aria-label="Clear" (click)="refresh()">
                            <mat-icon>close</mat-icon>
                          </button>
                        </mat-form-field>
                      </li>
                    </ul>
                  </div>
                  <div class="col-4">
                    <ul class="header-buttons">
                      <li>
                        <div class="icon-button-demo">
                          <button mat-mini-fab color="primary" [routerLink]="['/categories/add-category']" >
                            <mat-icon class="col-white">add</mat-icon>
                          </button>
                        </div>
                      </li>
                      <li>
                        <div class="icon-button-demo">
                          <button mat-mini-fab color="primary" (click)="refresh()">
                            <mat-icon class="col-white">refresh</mat-icon>
                          </button>
                        </div>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>

              <!-- <div class="spinner-container" *ngIf="dataSource.loading$ | async">
                <mat-spinner></mat-spinner>
              </div> -->

              <mat-table class="users-table mat-elevation-z8" [dataSource]="dataSource" matSort>

                <ng-container matColumnDef="no">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>No.</mat-header-cell>
                  <mat-cell *matCellDef="let index = index" >{{ this.paginator.pageIndex > 0
                    ? index + 1 + this.paginator.pageIndex * this.paginator.pageSize
                    : index + 1 }}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="category">
                  <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
                  <mat-cell class="name-cell"
                            *matCellDef="let category">{{category.categoryName}}</mat-cell>
                </ng-container>

                <ng-container matColumnDef="actions">
                  <mat-header-cell *matHeaderCellDef class="pr-0 justify-end-header">Actions</mat-header-cell>
                  <mat-cell *matCellDef="let row; let i=index;" class="pr-0" class="justify-end">
                    <button mat-icon-button color="accent" class="btn-tbl-edit"
                      [routerLink]="['../edit-category', row.id]">
                      <mat-icon aria-label="Edit" class="col-white">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" class="btn-tbl-detail"
                      [routerLink]="['../about-category', row.id]">
                      <mat-icon aria-label="details" class="col-white">details</mat-icon>
                    </button>
                    <button mat-icon-button color="accent" class="btn-tbl-delete"
                      (click)="deleteItem(row.id)">
                      <mat-icon aria-label="Delete" class="col-white">delete</mat-icon>
                    </button>
                  </mat-cell>
                </ng-container>

                <mat-header-row *matHeaderRowDef="displayedColumns" ></mat-header-row>

                <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

            </mat-table>

            <mat-paginator [length]="dataSource.totalCount" [pageSize]="10"
                   [pageSizeOptions]="[10, 20, 50]"></mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
